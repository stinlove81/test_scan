name: Metaplanet Scanner

on:
  workflow_dispatch: # 사장님이 직접 버튼 누를 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager firebase-admin

      - name: Run Scanner Script
        env:
          # 시크릿 변수 설정 (기존 저장소에서 가져오셔야 함)
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: python scan_mtpl.py # 파이썬 파일명으로 수정하세요!
